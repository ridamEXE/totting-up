<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-calculator.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <script src="script/app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="background-styling">
        <img src="images/wallpaperflare.com_wallpaper.jpg" alt="" />
    </div>

    <header>
        <div id="header-box">
            <h1>BASIC CALCULATOR</h1>
        </div>
    </header>

    <main>
        <section id="calculator-body">
            <div id="display-box">
                <div id="operation-symbol">
                    <span id="sum">&plus;</span>
                    <span id="sub">&minus;</span>
                    <span id="mul">&times;</span>
                    <span id="div">&divide;</span>
                </div>

                <div id="display-input-box">
                    <div id="history-log"></div>
                    <span id="input-text">0</span>
                </div>

                <div id="display-result-box">
                    <hr color="#c2c1b4" />
                    <span id="result-text">0</span>
                </div>
            </div>

            <div id="input-btns">
                <button>AC</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
                <button>0</button>
                <!-- <button>.</button> -->
            </div>
        </section>
    </main>
</body>

</html>
